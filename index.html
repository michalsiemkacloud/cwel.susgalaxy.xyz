<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to china airlines</title>
    <style>
        .ad-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="ad-container"><div class="ad-container"><iframe data-aa="2334927" src="A8X%20Ads_files/2334927.html" style="width:728px; height:90px; border:0px; padding:0; overflow:hidden; background-color: transparent;"></iframe></div></div>

    <script>
        function getNumberOfAds() {
            const hash = window.location.hash;
            if (hash.startsWith('#')) {
                const number = parseInt(hash.substring(1), 10);
                return isNaN(number) ? 1 : Math.max(1, number);
            }
            return 1;
        }

        function insertAds() {
            const numberOfAds = getNumberOfAds();
            const adContainer = document.getElementById('ad-container');
            const adCode = "";

            adContainer.innerHTML = ''; // Clear any existing ads

            for (let i = 0; i < numberOfAds; i++) {
                const adElement = document.createElement('div');
                adElement.className = 'ad-container';
                adElement.innerHTML = adCode;
                adContainer.appendChild(adElement);
            }
        }

        document.addEventListener('DOMContentLoaded', insertAds);

        // Auto reload the website every 3 seconds
        setInterval(function() {
            location.reload();
        }, 30000);
    </script>

</body></html>
